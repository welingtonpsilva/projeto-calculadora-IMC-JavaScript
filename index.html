<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>
    <main>
        
        <ul>
            <label for="iname">
                Digite seu Nome
            </label>
            <li><input type="text" id="iname" placeholder="Seu nome"></li>

            <section class="inputs">
                <div class="div1">
                    <label for="ialtura">
                        Digite sua Altura (cm)
                    </label>
                    <li><input type="number" name="altura" id="ialtura" placeholder="altura ex: 1,80"></li>
                </div>

                <div class="div2">
                    <label for="ipeso">
                        Digite seu Peso (Kg)
                    </label>
                    <li><input type="number" name="peso" id="ipeso" placeholder="peso ex: 80"></li>
                </div>

            </section>
            <p id="iresult"></p>
            <input type="button" value="Calcular" id="ibutton">
            
        </ul>

        <ul class="orientacoes">
            <li class="orientacoes">MENOR que 18,5 (MAGREZA)</li>
            <li class="orientacoes">ENTRE 18,5 e 24,9 (NORMAL)</li>
            <li class="orientacoes">ENTRE 25,0 e 29,9 (SOBREPESO)</li>
            <li class="orientacoes">ENTRE 30,0 e 39,9 (OBESIDADE)</li>
            <li class="orientacoes">MAIOR que 40,0 (OBESIDADE GRAVE)</li>
        </ul>
        
    </main>
    <footer>
            <p>Criado por Welington Pereira</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
